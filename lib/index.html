<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fole</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,900 rel="stylesheet">
    <script src="https://kit.fontawesome.com/31038529b5.js" defer></script>
</head>

<body>
    <section class = "landingPage">
        <div class = "logo">
            <img src = "media/logo_large.png">
        </div>
        <div class = "main">
            <h1>LOREUM IPSEM ET JUSTO SANCTUS EST</h1>
        </div>
        <div class = "downArrow">
            <img src = "media/arrow_down.png">
        </div>
        <div class = "menuButton">
            <span>MENU</span>
        </div>
    </section>

    <section class = "menuOverlay">
        <div class = "menuHeader">
            <img src = "media/logo_tree_transparent_large.png">
        </div>
        <div class = "menuOptions">
            <ul>
                <li>HOME</li>
                <li>IMPRESSIONS</li>
                <li>TIPS</li>
            </ul>
        </div>
        <div class = "menuSocial">
            <i class="fab fa-instagram"></i><i class="fas fa-envelope"></i><i class="fab fa-facebook-square"></i>
        </div>
        <div class = "menuClose">
            <img src = "media/close_large.png">
        </div>
    </section>

    <section class= "intro">
        <div class = "introHeader">
            <img class = "introLogo" src = "media/logo_large.png">
            <div class="introMenuButton">
                <span>MENU</span>
            </div>
        </div>
        <div class = "introImage">
            <img src = "media/introImage_small.png">
        </div>
        <div class = "introText">
            <p>All of my travel ramblings masquerading as a collection of worldy impressions.
                Maybe you'll find you like it. Anyways, at least check out some of the pics.</p>
        </div>
        <div class = "introExplore">
            <img src = "media/explore_small.png">
        </div>
    </section>

    <section class = "topTravel">
        <div class = "top1"></div>
        <div class = "top2"></div>
        <div class = "top3"></div>
        <div class = "top4"></div>
        <div class = "top5"></div>
        <div class = "top6"></div>
    </section>

    <footer>
        <div class = "bigTalk">
            <h1>Get in</h1>
            <h1>touch</h1>
        </div>
        <div class = "icons"></div>
        <div class = "upArrow"></div>
        <div class = "copyright"></div>
    </footer>


</body>
</html>
